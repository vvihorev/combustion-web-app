<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        {% comment %}<meta http-equiv="X-UA-Compatible" content="IE=edge">{% endcomment %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand pe-3" href="#"><strong>ДВС: Критерий 1</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/">Ввести данные для нового двигателя</a>
                  <a class="nav-link" href="/all_engines">Просмотреть все данные двигателей</a>
                  <a class="nav-link" href="/theory">Теория по работе</a>
                </div>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1 class="p-3">{% block header %}{% endblock %}</h1>
                </div>
            </div>
        </div>

        {% block table %}{% endblock %}
        {% block form %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </body>
</html>
